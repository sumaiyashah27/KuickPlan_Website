<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicons -->
    <link href="assets/img/logo/mini-logo-icon.jpg" rel="icon">
    <link href="assets/img/Big-logo-icon.png" rel="Big-logo-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Animated CSS CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Register</title>
    <link href="./assets/css/03-style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c26cd2166c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  </head>
  <body>
   
            <section class="vh-100">
                <div class="container-fluid h-custom">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-md-9 col-lg-6 col-xl-5 text-center">
                        <img src ="assets/img/services/Big-logo-icon.jpg" class="img-fluid" alt="">
                        </div>
        
                        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form>
                            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-normal mb-0 me-3">Sign Up with</p>
                            <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                
                            <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-google"></i>
                            </button>
                
                            </div>
                
                            <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">Or</p>
                            </div>
                            
                            <!-- username input -->
                            <div class="form-outline mb-4">
                                <input type="username" id="un" class="form-control form-control-lg"
                                    placeholder="Enter Username" />
                                <label class="form-label" for="un">Username</label>
                            </div>

                            <!-- Email input -->
                            <div class="form-outline mb-4">
                            <input type="email" id="ei" class="form-control form-control-lg"
                                placeholder="Enter a valid email address" required/>
                            <label class="form-label" for="ei">Email address</label>
                            </div>
                
                            <!-- Password input -->
                            <div class="form-outline mb-3">
                            <input type="password" id="ps" class="form-control form-control-lg"
                                placeholder="Enter password" required/>
                            <label class="form-label" for="ps">Password</label>
                            </div>

                            <!-- Confirm Password input -->
                            <div class="form-outline mb-3">
                                <input type="password" id="cps" class="form-control form-control-lg"
                                    placeholder="Enter password" required/>
                                <label class="form-label" for="cps">Confirm Password</label>
                            </div>
                
                
                            <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Already Member ? <a href="02.html"
                                class="link-danger">LogIn</a></p>
                            </div>
                
                        </form>
                        </div>
                    </div>
                </div>
            </section>
  </body>
</html>
