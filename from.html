<!DOCTYPE html>

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/form.css">
    </head>
    <body>
        
        
<div class="container">
    
    <div class="panel panel-default">

        <div class="row g-3">
            <div class="col">
                <label for="inputEmail4" class="form-label">Name</label>
              <input type="text" class="form-control" placeholder="" aria-label="First name">
            </div>
            <div class="col">
                <label for="inputEmail4" class="form-label">Contact</label>
              <input type="text" class="form-control" placeholder="" aria-label="Last name">
            </div>
          </div>
      <div class="panel-body">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Location</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Timing</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="">
            </div>
            <label for="inputState" class="form-label">Service choosen</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
              <label for="inputState" class="form-label">Package choosen</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Advanced payment</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me in
                </label>
              </div>
            </div>
            <div class="col-12">
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="button" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Already Member ? <a href="02.html"
                    class="link-danger">LogIn</a></p>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>
             
      
        
        <script src="" async defer></script>

</html>
